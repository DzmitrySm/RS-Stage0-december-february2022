<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-sounds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="flex-container">
                <img src="./assets/svg/logo.svg" alt="logo-header" class="logo">
                <nav class="nav-style">
                    <ul class="list">
                        <li class="list-item solovei">Соловей</li>
                        <li class="list-item drozd">Дрозд</li>
                        <li class="list-item zarynka">Малиновка</li>
                        <li class="list-item javoronok">Жаворонок</li>
                        <li class="list-item slavka">Славка</li>
                    </ul>
                </nav>  
            </div>
            
        </div>

    </header>
    
    <main>
        <div class="wrapper">
            <div class="flex-container-player">
                <img src="./assets/img/drozd.jpg" alt="audio-player" class="image-audio-player">
                <audio src="./assets/audio/assets_audio_solovey.mp3"></audio>
                <button class="player-go"><img src="./assets/svg/play.svg" class= "play" alt="play-button"></button>  
            </div>
                 
            
        </div>
    </main>
    
    <footer>
        <div class="wrapper">
            <div class="flex-container-footer">
                <div class="footer-text-items">
                    <span class="footer-item">Ⓒ</span>
                    <span class="footer-item">2022</span>
                    <span class="footer-item"><a href="https://github.com/DzmitrySm" class="link-footer">github</a></span>
                </div>
                     <a href="https://rs.school/" class="link-school"><img src="./assets/svg/rss.svg" alt="logo-school" class="logo-footer"></a>
            </div>
            
        </div>
    </footer>

<script src="index.js"></script>   
</body>

</html>
